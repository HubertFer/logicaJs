<html>
    <title>Carro X Uber, Quem custa mais?</title>
    <meta charset="utf-8"/>
    <script src="function.js"></script>
    <h1>Uber</h1>
    <script> 
        var precoBase = 2.00
        var tempoEmMin = 0.26
        var precoEmKm = 1.40
        var qtsKm = pegarNumero("Quantos KMs você vai percorrer?")
        var velocidadeMedia = 25
        var tempoHora = qtsKm / velocidadeMedia
        var tempoEmMinutos = tempoHora * 60
        var precoUber = precoBase + (tempoEmMinutos * tempoEmMin) + (precoEmKm * qtsKm)
        exibirTexto("Preço Uber: R$")
        exibirValor(precoUber)
    </script>

    <h1>Carro</h1>
