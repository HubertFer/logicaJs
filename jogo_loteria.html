<meta charset="UTF-8">
<script src="function.js"></script>
<button onclick= "start()">
Start
</button><br>
<div class="formulario">
<script>
    var jogo = 0
    
    function start(){
        jogo = jogo + 1
        var numeroMisterioso = parseInt(Math.random()* 10)
        console.log(numeroMisterioso)
        var seuNumero = pegarNumero("Qual foi o número escolhido e 1 a 10: ")
        var cont = 0
        while (seuNumero <0 || seuNumero > 10){
            cont = cont + 1
            if(cont == 3){
                alert("Game Over!")
                break
            }
            seuNumero = pegarNumero("Número inválido! Escolha um número de: 1 a 10: ")
            

        }

        if(numeroMisterioso == seuNumero){
            mostra("Jogo " + jogo + ": Acertou! O número era: " + numeroMisterioso + "<br>")
            mostra("GAME OVER!!!")
        }else{
            mostra("Jogo " + jogo + ": Errou! Número inválido: " + numeroMisterioso)
        }
    }
</script>
</div>
