<html>
    <title>Cálculo de IMC</title>
    <meta charset="UTF-8">

    <script>
        var meuPeso = parseFloat( prompt ("coloque o seu peso?"))
        var minhaAltura = parseFloat( prompt("Coloque a sua altura com ponto por favor? "))
        var IMC = meuPeso / (minhaAltura * minhaAltura)
        document.write("O seu IMC é: " + IMC.toFixed(2))
        
    </script>
</html>
